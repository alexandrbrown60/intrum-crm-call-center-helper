<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Маленький помощник оператора</title>
<link rel="shortcut icon" type="image/png" href="img/donut.png">
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/jquery.autocomplete.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@20.3.0/dist/css/suggestions.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@20.3.0/dist/js/jquery.suggestions.min.js"></script>
</head>
<body>
	<div class="blue-line"></div>
	<div class="main-block">
		<input type="text" placeholder="Начни вводить данные" class="main-input" id="main-input">
		<input type="submit" value="Go!" id="main-submit">
		<p class="tags"><span id="realtor">риелтор</span><span id="payform-1">ипотека</span><span id="payform-2">наличка</span><span id="comment-tag-1">хочет посмотреть</span><span id="comment-tag-2">интересует обмен</span></p>
		<hr>
		<div class="main-info">
			<div class="information">
				<table>
					<tbody>
						<tr>
							<td class="td-name">Имя</td>
							<td class="td-input"><input type="text" name="name" placeholder="Имя" id="name"></td>
						</tr>
						<tr>
							<td class="td-name">Тел.</td>
							<td class="td-input"><input type="phone" name="phone" placeholder="Телефон" id="contact_phone"></td>
						</tr>
						<tr>
							<td class="td-name">Канал</td>
							<td class="td-input"><input type="text" name="canal" placeholder="Канал" id="canal"></td>
						</tr>
						<tr>
							<td class="td-name">ФО</td>
							<td class="td-input"><input type="text" name="payform_input" placeholder="Форма оплаты" id="payform_input"></td>
						</tr>
						<tr>
							<td class="td-name">Р?</td>
							<td class="td-input"><input type="text" name="agent" placeholder="Для себя или риелтор" id="agent"></td>
						</tr>
						<tr>
							<td class="td-name">Тип</td>
							<td class="td-input">
								<select id="select">
									<option value="0">Квартира</option>
									<option value="1">Коммерция</option>
									<option value="2">Дом/Участок</option>
									<option value="3">Гараж</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="td-name">Ул.</td>
							<td class="td-input"><input type="text" name="address" placeholder="Улица" id="address"></td>
						</tr>
						<tr>
							<td class="td-name">Дом</td>
							<td class="td-input"><input type="text" name="house" placeholder="Дом" id="house"></td>
						</tr>
						<tr>
							<td class="td-name">Ком.</td>
							<td class="td-input"><input type="text" name="rooms" placeholder="Комнат" id="rooms"></td>
						</tr>
						<tr>
							<td class="td-name">м²</td>
							<td class="td-input"><input type="text" name="area" placeholder="Площадь" id="area"></td>
						</tr>
						<tr>
							<td class="td-name">Сот.</td>
							<td class="td-input"><input type="text" name="land_area" placeholder="Соток" id="land_area"></td>
						</tr>
						<tr>
							<td class="td-name">Эт.</td>
							<td class="td-input"><input type="text" name="floor" placeholder="Этаж" id="floor"></td>
						</tr>
						<tr>
							<td class="td-name">Руб.</td>
							<td class="td-input"><input type="text" name="price" placeholder="Цена" id="price"></td>
						</tr>
						<tr>
							<td class="td-name">ЖК</td>
							<td class="td-input"><input type="text" name="zhk" placeholder="ЖК" id="zhk"></td>
						</tr>
					</tbody>
				</table>
				<textarea type="text" name="comment" placeholder="Комментарий" rows="3" id="comment"></textarea>
				<button id="get-property">Проверить</button>
			</div>
			<div class="properties">
			    <div class="send-result">
			        <span></span>
			    </div>
				<div class="properties-info"></div>
				<button id="send-form" class="hidden">Создать заявку</button>
			</div>
	</div>
	</div>
    <div class="bottom-line text-center">
    	<p>Маленький помощник оператора v1.1</p>
    </div>
    <!-- Скрипт сервиса DaData -->
    <script type="text/javascript">
        $("#address").suggestions({
            token: "Ваш токен сервиса dadata",
            type: "ADDRESS",
            /* Вызывается, когда пользователь выбирает одну из подсказок */
            onSelect: function(suggestion) {
                console.log(suggestion);
            }
        });
    </script>
</body>
</html>
